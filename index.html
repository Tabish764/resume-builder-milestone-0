<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1 >Dynamic Resume Builder</h1>
        
        <form id="form">
            <div class="input-info">
                <h2>Personal Info</h2>
                <div class="input-data">
                    <p>Enter Your Name</p>
                    <input  id="firstName" type="text" placeholder="Enter Your Name"/>
                    <p>Enter Your Email</p>
                    <input  id="email" type="email" placeholder="Enter Your Email"/>
                    <p>Enter Your Phone</p>
                    <input  id="number" type="number" placeholder="Enter Your Number"/>
                </div>

                <button id="button" type="button" onclick="handleClickEvent()">Show All Sections</button>
            </div>
            
            <div class="input-section" style="display:none;">
                <h2>Education</h2>
                <textarea  id="education" rows="7"></textarea>
            </div>
            
            <div class="input-section" style="display:none;">
                <h2>Skills</h2>
                <textarea  id="skills" rows="7"></textarea>
            </div>
            
            <div class="input-section" style="display:none;">
                <h2>Work Experience</h2>
                <textarea  id="exp" rows="7"></textarea>
            </div>
            
            <div>
                <button type="submit">Generate Resume</button>
            </div>
        </form>
    </div>

    <div class="resume" id="resume"></div>
    
    <div id="share-options" style="display: none;">
        <p id="unique-url"></p>
        <button id="copy-link">Copy Link</button>
        <button onclick="printResume()" id="print-resume">Print Resume</button>
    </div>
    
    <!-- External library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
